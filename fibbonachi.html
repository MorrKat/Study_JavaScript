<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
</head>
<body>
	<script>
  function fib(n) {
    var a1 = 1, a2 = 1;
    { if (n > 2) {
    for (i = 2; i < n; i++) {
      result = a1 + a2;
      a1 = a2;
      a2 = result;
    }
		return result;
  }
  else if (n <= 2) {return 1;}
  else {return alert('Error')}
}
}

function bin(n)
{

	var a1 = 1, a2 = 1;
	var f1 = (1 + Math.sqrt(5))/2;
	var f2 = (1 - Math.sqrt(5))/2;
	result = (Math.pow(f1,n) - Math.pow(f2,n)) / Math.sqrt(5);
	return result;
}

n = +prompt ('Enter n', '');
result1 = fib(n);
result2 = bin(n);
alert (result1 + 'and' + result2);
	</script>
</body>
</html>
