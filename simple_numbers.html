<!DOCTYPE HTML>
<html>

<head>
	<meta charset="utf-8">
</head>

<body>
	<script>
  var first_number = prompt("Enter first number", '');
	var last_mumber = prompt("Enter last number", '') ;
  nextPrime:
  for (var i = first_number; i <= last_mumber; i++) {
    for (var j = 2; j < i; j++) {
      if (i % j == 0) continue nextPrime;
      }
      alert(i);
    }
	</script>


</body>

</html>
